# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - go vet ./...

env:
  - REGISTRY=ghcr.io/reidaa

project_name: ano

builds:
  - id: binary
    binary: "{{ .ProjectName }}"
    main: main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    ldflags:
      - -s -w -X main.Version={{.Version}} -X main.Build={{.ShortCommit}} -X main.Name={{.ProjectName}}

archives:
  - builds:
      - binary

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  - use: docker
    ids:
      - binary
    dockerfile: "build/goreleaser.dockerfile"
    image_templates:
      - "{{ .Env.REGISTRY }}/{{ .ProjectName }}:latest"
      - "{{ .Env.REGISTRY }}/{{ .ProjectName }}:{{ .ShortCommit }}"
      - "{{ .Env.REGISTRY }}/{{ .ProjectName }}:v{{ .Major }}"
      - "{{ .Env.REGISTRY }}/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}"
      - "{{ .Env.REGISTRY }}/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.description={{ .ProjectName }}"
      - "--label=org.opencontainers.image.url=https://github.com/Reidaa/ano"
      - "--label=org.opencontainers.image.source=https://github.com/Reidaa/ano"
      - "--label=org.opencontainers.image.licenses=MIT"
